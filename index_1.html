<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" , href="style_1.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="outer_container">
      <div class="container">
        <div class="headerr">Express-Calc</div>
        <div id="sub_con_1">
          <!-- <p>Input</p> -->
          <input
            type="text"
            id="expression"
            class="subcontainers1"
            placeholder="Enter your Expression"
          />
        </div>
        <div class="subcontainers2">
          <div class="keysol">
            <button class="sub key1" id="num_button_1" onclick="insert_num_1()">
              1
            </button>
            <button class="sub key2" id="num_button_2" onclick="insert_num_2()">
              2
            </button>
            <button class="sub key3" id="num_button_3" onclick="insert_num_3()">
              3
            </button>
          </div>
          <div class="keysol">
            <button class="sub key4" id="num_button_4" onclick="insert_num_4()">
              4
            </button>
            <button class="sub key5" id="num_button_5" onclick="insert_num_5()">
              5
            </button>
            <button class="sub key6" id="num_button_6" onclick="insert_num_6()">
              6
            </button>
          </div>
          <div class="keysol">
            <button class="sub key7" id="num_button_7" onclick="insert_num_7()">
              7
            </button>
            <button class="sub key8" id="num_button_8" onclick="insert_num_8()">
              8
            </button>
            <button class="sub key9" id="num_button_9" onclick="insert_num_9()">
              9
            </button>
          </div>
          <div class="keysol">
            <button class="sub key0" id="num_button_0" onclick="insert_num_0()">
              0
            </button>
            <button
              class="sub key00"
              id="num_button_00"
              onclick="insert_num_00()"
            >
              00
            </button>
            <button class="sub keyeq" id="button_eq">=</button>
          </div>
          <div class="keysol">
            <button class="sub key*" onclick="insert_sign_mul()">*</button>
            <button class="sub key/" onclick="insert_sign_div()">/</button>
            <button class="sub keyC" onclick="insert_sign_cancel()">C</button>
          </div>
          <div class="keysol">
            <button class="sub keyplus" onclick="insert_sign_plu()">+</button>
            <button class="sub key%" onclick="insert_sign_mod()">%</button>
            <button class="sub keysubst" onclick="insert_sign_sub()">-</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index_1.js"></script>
  </body>
</html>
